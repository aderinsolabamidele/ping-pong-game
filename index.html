<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ping Pong Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; height: 100vh; background: #1a1a2e; 
            color: white; font-family: 'Arial', sans-serif; 
        }
        canvas { 
            background: linear-gradient(45deg, #0f3460, #16213e); 
            border: 4px solid #e94560; border-radius: 10px; box-shadow: 0 0 20px #e94560;
        }
        .buttons { margin-bottom: 20px; }
        button {
            background: linear-gradient(45deg, #e94560, #ff6363);
            border: none; padding: 12px 20px; color: white; font-size: 16px;
            border-radius: 8px; cursor: pointer; margin: 5px; transition: 0.3s;
            box-shadow: 0 4px 8px rgba(255, 99, 99, 0.5);
        }
        button:hover { transform: scale(1.1); background: #ff6363; }
        .scoreboard {
            font-size: 24px; margin: 20px; padding: 10px 20px; 
            background: rgba(255, 255, 255, 0.1); border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 99, 99, 0.5);
        }
    </style>
</head>
<body>
    <h1 style="text-shadow: 0 0 10px #e94560;">‚ú® Neon Pong Game ‚ú®</h1>
    <div class="buttons">
        <button onclick="startGame('2P')">üéÆ Two Players</button>
        <button onclick="startGame('AI')">ü§ñ Play Against AI</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="scoreboard">
        <h2>üèÜ Past Scores üèÜ</h2>
        <ul id="scoreList"></ul>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Game variables
        const paddleWidth = 10, paddleHeight = 100, ballSize = 20;
        let player1Y, player2Y, player1Score, player2Score, gameMode;
        let ballX, ballY, ballSpeedX, ballSpeedY;
        const paddleSpeed = 6, aiSpeed = 4;
        let upPressed = false, downPressed = false, wPressed = false, sPressed = false;

        function resetGame() {
            player1Y = canvas.height / 2 - paddleHeight / 2;
            player2Y = canvas.height / 2 - paddleHeight / 2;
            player1Score = 0;
            player2Score = 0;
            resetBall();
        }

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = 5 * (Math.random() > 0.5 ? 1 : -1);
            ballSpeedY = 5 * (Math.random() > 0.5 ? 1 : -1);
        }

        // Handle keyboard input
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp") upPressed = true;
            if (event.key === "ArrowDown") downPressed = true;
            if (event.key === "w") wPressed = true;
            if (event.key === "s") sPressed = true;
        });

        document.addEventListener("keyup", (event) => {
            if (event.key === "ArrowUp") upPressed = false;
            if (event.key === "ArrowDown") downPressed = false;
            if (event.key === "w") wPressed = false;
            if (event.key === "s") sPressed = false;
        });

        function update() {
            if (wPressed && player1Y > 0) player1Y -= paddleSpeed;
            if (sPressed && player1Y < canvas.height - paddleHeight) player1Y += paddleSpeed;
            if (gameMode === "2P") {
                if (upPressed && player2Y > 0) player2Y -= paddleSpeed;
                if (downPressed && player2Y < canvas.height - paddleHeight) player2Y += paddleSpeed;
            } else if (gameMode === "AI") {
                if (player2Y + paddleHeight / 2 < ballY) player2Y += aiSpeed;
                if (player2Y + paddleHeight / 2 > ballY) player2Y -= aiSpeed;
            }

            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY <= 0 || ballY >= canvas.height - ballSize) ballSpeedY *= -1;

            if (
                (ballX <= paddleWidth && ballY >= player1Y && ballY <= player1Y + paddleHeight) ||
                (ballX >= canvas.width - paddleWidth - ballSize && ballY >= player2Y && ballY <= player2Y + paddleHeight)
            ) {
                ballSpeedX *= -1;
            }

            if (ballX <= 0) {
                player2Score++;
                storeScore();
                resetBall();
            }
            if (ballX >= canvas.width - ballSize) {
                player1Score++;
                storeScore();
                resetBall();
            }
        }

        function storeScore() {
            const scores = JSON.parse(localStorage.getItem("pongScores")) || [];
            const newScore = `Player 1: ${player1Score} - Player 2: ${player2Score}`;
            scores.push(newScore);
            localStorage.setItem("pongScores", JSON.stringify(scores));
            displayScores();
        }

        function displayScores() {
            const scores = JSON.parse(localStorage.getItem("pongScores")) || [];
            const scoreList = document.getElementById("scoreList");
            scoreList.innerHTML = scores.map(score => `<li>${score}</li>`).join("");
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "white";
            ctx.fillRect(0, player1Y, paddleWidth, paddleHeight);
            ctx.fillRect(canvas.width - paddleWidth, player2Y, paddleWidth, paddleHeight);

            ctx.fillStyle = "#e94560";
            ctx.beginPath();
            ctx.arc(ballX + ballSize / 2, ballY + ballSize / 2, ballSize / 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.font = "36px Arial";
            ctx.fillText(`${player1Score} - ${player2Score}`, canvas.width / 2 - 30, 50);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function startGame(mode) {
            gameMode = mode;
            resetGame();
            displayScores();
            gameLoop();
        }
    </script>
</body>
</html>
